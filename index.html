<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="card">
      <img src="./images/bg-pattern-card.svg" class="profile_header-img" alt />
      <div class="profile_info">
        <img
          src="./images/image-victor.jpg"
          class="profile-img"
          alt="Victor Crest profile"
        />
        <h1 class="name">
          Victor Crest
          <span class="age">26</span>
        </h1>
        <p class="location">London</p>
      </div>
      <div class="profile_analytics">
        <div class="data">
          <h2 class="value">80K</h2>
          Followers
        </div>
        <div class="data">
          <h2 class="value">803K</h2>
          Likes
        </div>
        <div class="data">
          <h2 class="value">1.4K</h2>
          Photos
        </div>
      </div>
    </main>
  </body>
</html>
